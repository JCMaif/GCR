<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>GCR Cinéma - Contact</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/contact.css">
        <script src="js/index.js"></script>
    </head>
<body>
    <header class="header">
        <a href="" class="logo">GCR cinéma</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#about">Films</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <main class="film-grid">
        <section class="banniere"></section>
        <form action="">
            <div class="formulaire">
                <h1>Contactez-nous</h1>
                <div class="separation"></div>
                <div class="corps-formulaire">
                    <div class="gauche">
                        <div class="groupe">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Votre prénom">
                        </div>
                        <div class="groupe">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Votre addresse e-mail">
                        <div class="groupe">
                            <i class="fa-solid fa-phone-volume"></i>
                            <input type="text" placeholder="Votre numéro de téléphone">
                    </div>
                    <div class="droite">
                        <div class="groupe">
                            <label for="">Message</label>
                            <textarea placeholder="Ecrivez votre messages..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="pied-formulaire" align="center">
                    <button>Envoyer le message</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer"></footer>
</body>
</html>
